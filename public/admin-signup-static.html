<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="build/admin-bundle.min.css" />
    <link rel="stylesheet" href="../node_modules/vegas/dist/vegas.min.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
  </head>

  <body>

    <div class="main-content container-fluid">

      <section class="row dashboard-photo-background">

        <nav class="navbar navbar-default dashboard-navbar">
          <div class="container-fluid">
            <div class="col-xs-1 col-xs-push-1 navbar-header">
              <a href=""><img class="dashboard-navbar-app-logo" src="images/logo_03.png"></a>
            </div>
          </div>
        </nav>

          <div class="col-xs-6 col-xs-push-3 dashboard-content">

            <div class="row text-center dashboard-large">SIGN UP</div>

            <form class="dashboard-ping-form col-xs-6 col-xs-push-3">
              <div class="form-group">
                <label for="your-name" class="text-left dashboard-medium">First Name:</label>
                <input type="email" class="dashboard-input form-control dashboard-small" id="your-name">
              </div>
              <div class="form-group">
                <label for="your-name" class="text-left dashboard-medium">Last Name:</label>
                <input type="email" class="dashboard-input form-control dashboard-small" id="your-name">
              </div>
              <div class="form-group">
                <label for="your-name" class="text-left dashboard-medium">Email:</label>
                <input type="email" class="dashboard-input form-control dashboard-small" id="your-name">
              </div>
              <div class="form-group">
                <label for="your-message" class="text-left dashboard-medium">Password:</label>
                <input type="password" class="dashboard-input form-control dashboard-small" id="your-message">
              </div>
              <div class="form-group">
                <label for="your-message" class="text-left dashboard-medium">Password:</label>
                <input type="password" class="dashboard-input form-control dashboard-small" id="your-message">
              </div>
              <div class="col-xs-4 col-xs-push-4">
                <button type="submit" class="btn btn-default dashboard-medium dashboard-button-medium">Submit</button>
              </div>
            </form>

          </div>

        </div>

      </section>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="scripts/admin/jquery.easybg.js"></script>
    <script>
      $(window).load(function(){
      $('.dashboard-photo-background').easybg({
      images: [ // an array of background dimages
      'images/01r.jpg',
      'images/02r.jpg',
      'images/03r.jpg',
      'images/04r.jpg'
      ],
      interval: 10000,
      speed : 1000, // 1 minute
      ignoreError : false,
      changeMode : 'normal', // normal or random
      initIndex : 0,
      cloneClassId : null,
      cloneClassName : 'easybgClone',
      debug : false
      });
      });
    </script>
  </body>
