<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chime</title>
    <link rel="stylesheet" href="build/client-bundle.min.css" />
    <link rel="icon" type="image/png" href="images/favicon.ico">
  </head>
  <body>
    <div class="main-content container-fluid">

      <div class="row client-app-logo">
        <img class="col-xs-4 col-sm-3 col-md-2" src="images/logo_03.png">
      </div>

      <div class="row text-center">
        <div class="col-xs-8 col-xs-push-2 col-md-4 col-md-push-4">
          <img class="client-org-logo-directory" src="images/saturn-logo-3b.png">
        </div>
      </div>

      <div class="row text-center client-directory-intro">
          <p class="client-large">Please tap on the person you're here to see.</p>
          <p class="client-large">Not sure? <a href="">Tap here.</a></p>
      </row>

      <div class="row text-center">


        <div class="col-xs-10 col-xs-push-1 client-directory">

          <div class="col-xs-6 col-md-1-5 client-contact">
            <img class="client-avatar-photo" src="images/paul.png">
            <div class="row client-avatar-footer">
              <p class="client-avatar-name">Paul Brady</p>
              <p class="client-avatar-position">Software Engineer</p>
            </div>
          </div>

          <div class="col-xs-6 col-md-1-5 client-contact">
            <img class="client-avatar-photo" src="images/lance.jpg">
            <div class="row client-avatar-footer">
              <p class="client-avatar-name">Lance Fulton</p>
              <p class="client-avatar-position">Product Owner</p>
            </div>
          </div>

          <div class="col-xs-6 col-md-1-5 client-contact">
            <img class="client-avatar-photo" src="images/bryan.jpg">
            <div class="row client-avatar-footer">
              <p class="client-avatar-name">Bryan Lee</p>
              <p class="client-avatar-position">Software Engineer</p>
            </div>
          </div>

          <div class="col-xs-6 col-md-1-5 client-contact">
            <img class="client-avatar-photo" src="images/joseph.png">
            <div class="row client-avatar-footer">
              <p class="client-avatar-name">Joseph Pei</p>
              <p class="client-avatar-position">Scrum Master</p>
            </div>
          </div>

          <div class="col-xs-6 col-md-1-5 client-contact">
            <img class="client-avatar-photo" src="images/matthew.jpg">
            <div class="row client-avatar-footer">
              <p class="client-avatar-name">Matthew Sperry</p>
              <p class="client-avatar-position">Software Engineer</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  </body>
</html>
