<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chime</title>
    <!-- <link rel="stylesheet" href="build/bundle.min.css" /> -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/client-style.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
  </head>
  <body>
    <div class="main-content container-fluid">

      <div class="row client-app-logo">
        <img class="col-sm-2" src="images/logo_03.png">
      </div>

      <div class="row">

        <div class="col-xs-8 col-xs-push-2 client-ping">

          <p class="client-large text-center">Paul Brady</p>
          <p class="client-medium text-center">Software Engineer</p>

          <div class="row">
            <div class="col-xs-4 col-xs-push-4 text-center">
              <img class="client-ping-avatar" src="images/paul-01.jpg">
            </div>
          </div>

          <form class="client-ping-form col-xs-8 col-xs-push-2">
            <div class="form-group">
              <label for="your-name" class="client-medium">Your name:</label>
              <input type="email" class="form-control client-small client-input" id="your-name">
            </div>
            <div class="form-group">
              <label for="your-message" class="text-left client-medium">Your message:</label>
              <input type="text" class="form-control client-small client-input" id="your-message" value="Hi. I'm in the lobby waiting to see you.">
            </div>
            <div class="col-xs-4 col-xs-push-4">
              <button type="submit" class="btn btn-default client-button client-medium">Send</button>
            </div>
          </form>

        </div>

      </div>

    </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <!--<script src="./build/client.js"></script>-->
  </body>
</html>
