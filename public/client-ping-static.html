<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chime</title>
    <link rel="stylesheet" href="build/client-bundle.min.css" />
    <link rel="icon" type="image/png" href="images/favicon.ico">
  </head>
  <body>
    <div class="main-content container-fluid">

      <div class="row client-app-logo">
        <img class="col-xs-4 col-sm-3 col-md-2" src="images/logo_03.png">
      </div>

      <div class="row">

        <div class="col-xs-8 col-xs-push-2 client-ping">

          <p class="client-large text-center">Paul Brady</p>
          <p class="client-medium text-center">Software Engineer</p>

          <div class="row">
            <div class="col-xs-8 col-xs-push-2 col-md-4 col-md-push-4 text-center">
              <img class="client-ping-avatar" src="images/paul.png">
            </div>
          </div>

          <form class="client-ping-form col-xs-8 col-xs-push-2">
            <div class="form-group">
              <label for="your-name" class="client-medium">Your name:</label>
              <input type="email" class="form-control client-small client-input" id="your-name">
            </div>
            <div class="form-group">
              <label for="your-message" class="text-left client-medium">Message:</label>
              <input type="text" class="form-control client-small client-input" id="your-message" value="Hi. I'm in the lobby waiting to see you." onfocus="if (this.value=='Hi. I\'m in the lobby waiting to see you.'){ this.value='';}">
            </div>
            <div class="row">

              <div class="col-xs-6">
                  <button type="submit" class="btn btn-default client-button client-medium pull-right">Send</button>
              </div>
              <div class="col-xs-6">
                  <button type="button" class="btn btn-default client-button client-medium pull-left">Cancel</button>
              </div>

            </div>
          </form>

        </div>

      </div>

    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  </body>
</html>
